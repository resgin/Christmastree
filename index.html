<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewel Christmas Tree - Smart Zoom</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
 
        /* 4:3 容器 */
        #canvas-wrapper {
            position: relative;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.1);
            background: #000;
        }
 
        #canvas-container { 
            width: 100%; 
            height: 100%; 
            display: block;
        }
         
        /* 摄像头：右上角 */
        #video-container {
            position: absolute; top: 20px; right: 20px; width: 160px; height: 120px; z-index: 2;
            border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 8px; overflow: hidden;
            transform: scaleX(-1); box-shadow: 0 0 15px rgba(0,0,0,0.5);
            background: rgba(0,0,0,0.5);
            transition: opacity 0.5s; 
        }
        #input-video { 
            width: 100%; height: 100%; object-fit: cover; opacity: 0.6; 
            position: absolute; top: 0; left: 0;
        }
        #skeleton-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
        }
 
        #ui-layer {
            position: absolute; top: 30px; left: 30px; z-index: 3; pointer-events: none;
            color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.8);
            transition: opacity 0.5s;
        }
        #ui-layer button {
            pointer-events: auto !important;
        }
 
        h1 {
            font-weight: 200; letter-spacing: 4px; text-transform: uppercase; font-size: 2.2rem; margin: 0 0 15px 0;
            background: linear-gradient(to right, #fff, #d4af37, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
 
        .instructions {
            font-size: 0.9rem; color: #eee; line-height: 1.8; max-width: 320px;
            background: rgba(20, 20, 20, 0.7); padding: 15px; border-radius: 8px;
            border-left: 3px solid #d4af37; backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .highlight { color: #d4af37; font-weight: bold; }
        #status-text { margin-bottom: 10px; font-size: 1rem; color: #fff; font-weight: bold; }
 
        #upload-btn, #start-camera-btn {
            pointer-events: auto !important; 
            background: linear-gradient(45deg, #444, #666); 
            border: 1px solid #888;
            color: #fff; 
            padding: 10px 24px; 
            cursor: pointer; 
            text-transform: uppercase;
            font-size: 0.8rem; 
            margin-top: 25px; 
            margin-bottom: 10px;
            margin-right: 10px;
            display: inline-block !important;
            transition: 0.3s; 
            letter-spacing: 1px; 
            border-radius: 20px;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 100;
        }
        #upload-btn:hover, #start-camera-btn:hover { 
            background: #fff; 
            color: #000; 
            box-shadow: 0 0 20px rgba(255,255,255,0.5); 
        }
        #file-input { display: none; }
         
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #d4af37; font-size: 1.2rem; letter-spacing: 3px; z-index: 10; pointer-events: none; transition: opacity 0.5s;
        }
 
        /* 全屏按钮 */
        #fullscreen-btn {
            position: absolute; top: 30px; right: 200px; z-index: 20;
            background: rgba(0,0,0,0.5); color: #d4af37; border: 1px solid #d4af37;
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; transition: all 0.3s;
        }
        #fullscreen-btn:hover { background: #d4af37; color: #000; }
 
        /* 隐藏 UI 的类 */
        .hide-ui #ui-layer, 
        .hide-ui #upload-btn, .hide-ui #start-camera-btn {
            opacity: 0;
            pointer-events: none;
        }
         
        .hide-ui #fullscreen-btn {
            opacity: 0.3;
        }
        .hide-ui #fullscreen-btn:hover {
            opacity: 1;
        }
        
        /* 响应式设计 - 移动端优化 */
        @media (max-width: 768px) {
            #ui-layer {
                top: 10px;
                left: 10px;
                right: 10px;
            }
            
            #upload-btn, #start-camera-btn {
                display: block !important;
                width: 100%;
                max-width: 200px;
                margin: 10px 0;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
            
            .instructions {
                font-size: 0.85rem;
                max-width: 100%;
                padding: 12px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>

                • <span class="highlight">张开手</span> : 星云散开<br/>
                • <span class="highlight">向右划动</span> : 惯性拨动 (像拨地球仪)<br/>
                • <span class="highlight">捏合手指</span> : 抓取照片(需上传)
            </div>
            <button id="upload-btn" onclick="document.getElementById('file-input').click()">上传照片</button>
            <button id="start-camera-btn" onclick="startCamera()" style="display: none;">启动摄像头</button>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="loading">CRAFTING JEWELS...</div>
    </div>
 
    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';
        import VConsole from 'vconsole';
 
        // --- Config ---
        const CONFIG = {
            goldCount: 600,     // 金球
            silverCount: 600,   // 银方块
            gemCount: 400,      // 红宝石
            emeraldCount: 400,  // 祖母绿
            dustCount: 1200,    // 氛围粒子
            treeHeight: 75,
            maxRadius: 30
        };
 
        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let targetState = STATE.TREE;
         
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
         
        // Instanced Meshes
        let goldMesh, silverMesh, gemMesh, emeraldMesh;
        let dustSystem;
        let photoMeshes = [];
        let zoomTargetIndex = -1;
 
        // Logic Data
        let logicData = {
            gold: [],
            silver: [],
            gem: [],
            emerald: [],
            dust: []
        };
 
        const dummy = new THREE.Object3D();
        let time = 0;
         
        // 手势与物理状态
        let handPos = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };
        let isHandPresent = false;
         
        // 物理惯性变量
        let rotationVelocity = { x: 0, y: 0 };
 
        // UI Toggle
        window.toggleUI = function() {
            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.classList.toggle('hide-ui');
        };
 
        function initThree() {
            const container = document.getElementById('canvas-container');
            const wrapper = document.getElementById('canvas-wrapper');
             
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020202); 
 
            // 初始化尺寸计算 (4:3)
            updateDimensions();
 
            camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 110);
 
            // 检测设备类型以优化性能
            const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                                  (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
            
            // 移动端降低抗锯齿和像素比以提高性能
            const useAntialias = !isMobileDevice;
            const maxPixelRatio = isMobileDevice ? 1.0 : 1.5;
            
            renderer = new THREE.WebGLRenderer({ 
                antialias: useAntialias, 
                powerPreference: "high-performance" 
            });
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, maxPixelRatio));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            container.appendChild(renderer.domElement);
 
            // 环境反射
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
 
            // 灯光
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
 
            // 主暖光
            const spotLight = new THREE.SpotLight(0xffddaa, 80);
            spotLight.position.set(30, 60, 50);
            spotLight.angle = Math.PI / 4;
            spotLight.penumbra = 1;
            scene.add(spotLight);
 
            // 冷色补光
            const blueLight = new THREE.PointLight(0xaaddff, 40, 100);
            blueLight.position.set(-30, -20, 30);
            scene.add(blueLight);
             
            // Bloom
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.4;
            bloomPass.strength = 0.6;
            bloomPass.radius = 0.5;
 
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
 
            createMaterialsAndMeshes();
            createDust();
            createStarField();
 
            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }
 
        function updateDimensions() {
            const targetAspect = 4 / 3;
            const windowAspect = window.innerWidth / window.innerHeight;
            let width, height;
 
            if (windowAspect > targetAspect) {
                // 窗口更宽，以高度为准
                height = window.innerHeight;
                width = height * targetAspect;
            } else {
                // 窗口更高，以宽度为准
                width = window.innerWidth;
                height = width / targetAspect;
            }
 
            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.style.width = width + 'px';
            wrapper.style.height = height + 'px';
             
            return { width, height };
        }
 
        function createMaterialsAndMeshes() {
            // 材质
            const goldMat = new THREE.MeshPhysicalMaterial({
                color: 0xffaa00, metalness: 1.0, roughness: 0.15, clearcoat: 1.0, emissive: 0xaa5500, emissiveIntensity: 0.1
            });
            const silverMat = new THREE.MeshPhysicalMaterial({
                color: 0xeeeeee, metalness: 0.9, roughness: 0.2, clearcoat: 1.0, emissive: 0x222222, emissiveIntensity: 0.1
            });
            const gemMat = new THREE.MeshPhysicalMaterial({
                color: 0xff0044, metalness: 0.1, roughness: 0.0, transmission: 0.5, thickness: 1.0, emissive: 0x440011, emissiveIntensity: 0.3
            });
            const emeraldMat = new THREE.MeshPhysicalMaterial({
                color: 0x00aa55, metalness: 0.2, roughness: 0.1, transmission: 0.4, thickness: 1.5, emissive: 0x002211, emissiveIntensity: 0.2
            });
 
            // 几何体
            const sphereGeo = new THREE.SphereGeometry(0.7, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.9, 0.9, 0.9);
            const diamondGeo = new THREE.OctahedronGeometry(0.8, 0);
            const coneGeo = new THREE.ConeGeometry(0.5, 1.2, 8); 
 
            goldMesh = createInstancedMesh(sphereGeo, goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(boxGeo, silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(diamondGeo, gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(coneGeo, emeraldMat, CONFIG.emeraldCount, logicData.emerald);
 
            // 树顶星星
            const star = new THREE.Mesh(
                new THREE.OctahedronGeometry(3.0, 0), 
                new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness:0.8, roughness:0, emissive:0xffffee, emissiveIntensity:1 })
            );
            star.userData = { treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 2, 0), scatterPos: new THREE.Vector3(0, 60, 0) };
            star.position.copy(star.userData.treePos);
            mainGroup.add(star);
            logicData.star = star;
        }
 
        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mainGroup.add(mesh);
            generateLogicData(count, dataArray);
            return mesh;
        }
 
        function generateLogicData(count, array) {
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                const rMax = CONFIG.maxRadius * (1 - normH);
                 
                const r = Math.sqrt(Math.random()) * rMax; 
                const theta = Math.random() * Math.PI * 2;
                 
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));
                const scatterPos = randomSpherePoint(40 + Math.random()*40);
 
                array.push({
                    treePos: treePos,
                    scatterPos: scatterPos,
                    currentPos: treePos.clone(),
                    scale: 0.6 + Math.random() * 0.8,
                    rotSpeed: new THREE.Euler(Math.random()*0.03, Math.random()*0.03, Math.random()*0.03),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
                });
            }
        }
 
        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }
 
        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<CONFIG.dustCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = Math.random() * CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight/2)/CONFIG.treeHeight) + 2; 
                const theta = Math.random() * Math.PI * 2;
                pos.push(r*Math.cos(theta), h, r*Math.sin(theta));
                logicData.dust.push({
                    treePos: new THREE.Vector3(r*Math.cos(theta), h, r*Math.sin(theta)),
                    scatterPos: randomSpherePoint(60),
                    currentPos: new THREE.Vector3(r*Math.cos(theta), h, r*Math.sin(theta))
                });
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffee, size: 0.6, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending, depthWrite: false }));
            mainGroup.add(dustSystem);
        }
         
        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<1000; i++) pos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const stars = new THREE.Points(geo, new THREE.PointsMaterial({color: 0x888888, size: 1.2, transparent: true, opacity: 0.5}));
            scene.add(stars);
        }
 
        // --- Animation Loop ---
        // 性能优化：检测设备类型
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                     (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        const isAndroid = /Android/.test(navigator.userAgent);
        const isMobile = isIOS || isAndroid;
        
        // 移动端降低更新频率
        let frameSkip = 0;
        const skipFrames = isMobile ? 1 : 0; // 移动端每2帧更新一次
        
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
 
            frameSkip++;
            const shouldUpdate = frameSkip % (skipFrames + 1) === 0;

            if (shouldUpdate || !isMobile) {
            updateInstancedMesh(goldMesh, logicData.gold);
            updateInstancedMesh(silverMesh, logicData.silver);
            updateInstancedMesh(gemMesh, logicData.gem);
            updateInstancedMesh(emeraldMesh, logicData.emerald);
 
            updateDust();
            updatePhotos();
            }
             
            // 星星
            if (logicData.star) {
                let target = currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos;
                logicData.star.position.lerp(target, 0.05);
                logicData.star.rotation.y += 0.01;
            }
 
            // --- 物理惯性旋转逻辑 (核心修改) ---
            if (currentState === STATE.ZOOM) {
                // 缩放模式下：停止速度，但不重置角度！
                rotationVelocity.x = 0;
                rotationVelocity.y = 0;
                // 注意：这里删除了 mainGroup.rotation 归正的代码，保持原角度
            } 
            else if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const deltaX = handPos.x - lastHandPos.x;
                    const deltaY = handPos.y - lastHandPos.y;
                     
                    // 1. 左右旋转 (Y轴) - 棘轮机制
                    if (deltaX > 0.002) { 
                        rotationVelocity.y += deltaX * 0.15; // 力度系数
                    }
                     
                    // 2. 上下微动 (X轴)
                    if (Math.abs(deltaY) > 0.002) {
                        rotationVelocity.x += deltaY * 0.05; 
                    }
                     
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                 
                // 3. 物理模拟
                rotationVelocity.y = Math.min(rotationVelocity.y, 0.05);
                rotationVelocity.x = Math.max(Math.min(rotationVelocity.x, 0.02), -0.02);
 
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
                 
                rotationVelocity.y *= 0.96; 
                rotationVelocity.x *= 0.92; 
                 
                mainGroup.rotation.x *= 0.98; 
 
            } else if (currentState === STATE.TREE) {
                mainGroup.rotation.y += 0.003;
                mainGroup.rotation.x *= 0.95;
            }
 
            composer.render();
        }
 
        function updateInstancedMesh(mesh, dataArray) {
            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState === STATE.ZOOM) target = item.scatterPos;
                 
                if (currentState === STATE.SCATTER) item.currentPos.y += Math.sin(time + i)*0.005;
 
                item.currentPos.lerp(target, 0.08);
                item.rotation.x += item.rotSpeed.x;
                item.rotation.y += item.rotSpeed.y;
 
                let s = item.scale;
                if(currentState === STATE.ZOOM) s = item.scale * 0.6; 
 
                dummy.position.copy(item.currentPos);
                dummy.rotation.copy(item.rotation);
                dummy.scale.setScalar(s);
                dummy.updateMatrix();
                mesh.setMatrixAt(i, dummy.matrix);
            }
            mesh.instanceMatrix.needsUpdate = true;
        }
 
        function updateDust() {
            const positions = dustSystem.geometry.attributes.position.array;
            for(let i=0; i<logicData.dust.length; i++) {
                const item = logicData.dust[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState !== STATE.TREE) item.currentPos.lerp(target, 0.05);
                else {
                    item.currentPos.y += 0.05;
                    if(item.currentPos.y > CONFIG.treeHeight/2) item.currentPos.y = -CONFIG.treeHeight/2;
                    const normH = (item.currentPos.y + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                    const rMax = CONFIG.maxRadius * (1-normH) + 2;
                    const rCurr = Math.sqrt(item.currentPos.x**2 + item.currentPos.z**2);
                    if(rCurr > rMax) {
                        item.currentPos.x *= 0.98;
                        item.currentPos.z *= 0.98;
                    }
                }
                positions[i*3] = item.currentPos.x;
                positions[i*3+1] = item.currentPos.y;
                positions[i*3+2] = item.currentPos.z;
            }
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }
 
        // 核心修改：照片更新逻辑
        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos, targetScale = 2.0; 
                 
                if (currentState === STATE.SCATTER) {
                    targetScale = 4.0; 
                    mesh.lookAt(camera.position); 
                }
 
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    // 1. 计算"镜头正前方"的世界坐标
                    const targetWorldPos = new THREE.Vector3(0, 0, 80); 
                    // 2. 将该世界坐标转换为 mainGroup 的局部坐标
                    // 这样无论 mainGroup 怎么转，照片都会飞到相对镜头的正前方
                    targetPos = mainGroup.worldToLocal(targetWorldPos);
                     
                    targetScale = 4.0;
                    mesh.lookAt(camera.position); 
                } else {
                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                    if(currentState !== STATE.TREE) mesh.position.y += Math.sin(time+idx)*0.01;
                     
                    if (currentState === STATE.TREE) {
                        mesh.rotation.copy(mesh.userData.baseRot);
                        mesh.rotation.y += 0.01;
                    }
                }
                 
                mesh.position.lerp(targetPos, 0.1);
                mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
            });
        }
 
        // --- Interaction ---
        let handLandmarker = null;
        let cameraStream = null;
        
        async function setupMediaPipe() {
            try {
                // 检测是否为iOS设备
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
                
                console.log('开始初始化 MediaPipe...', { isIOS });
                
                // 检测是否为Android设备
                const isAndroid = /Android/.test(navigator.userAgent);
                
                // iOS 和 Android 都使用 CPU delegate（更稳定），PC使用 GPU
                const delegate = (isIOS || isAndroid) ? "CPU" : "GPU";
                console.log('使用 delegate:', delegate, { isIOS, isAndroid });
                
                // 使用 npm 包中的 wasm 文件
                // 使用 npm 包中的 wasm 文件
                // 在开发模式下，Vite 会自动处理路径
                // 在生产构建时，wasm 文件会被正确复制
                const wasmPath = import.meta.env.DEV 
                    ? '/node_modules/@mediapipe/tasks-vision/wasm'
                    : new URL('@mediapipe/tasks-vision/wasm', import.meta.url).href;
                console.log('MediaPipe WASM 路径:', wasmPath, { isDev: import.meta.env.DEV });
                const vision = await FilesetResolver.forVisionTasks(wasmPath);
                console.log('FilesetResolver 初始化完成');
                
                // 添加超时控制（iOS 上可能需要更长时间）
                const initTimeout = isIOS ? 30000 : 15000; // iOS 30秒，其他15秒
                console.log('初始化超时时间:', initTimeout, 'ms');
                
                const initPromise = HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: delegate
                },
                runningMode: "VIDEO", numHands: 1
            });
                
                // 创建超时 Promise
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => {
                        reject(new Error(`HandLandmarker 初始化超时（${initTimeout}ms）`));
                    }, initTimeout);
                });
                
                // 使用 Promise.race 来添加超时控制
                handLandmarker = await Promise.race([initPromise, timeoutPromise]);
                
                console.log('HandLandmarker 初始化成功', {
                    handLandmarker: !!handLandmarker,
                    runningMode: handLandmarker?.runningMode,
                    delegate: delegate
                });
                
                document.getElementById('loading').style.display = 'none';
                
                // 检测是否为移动设备
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                                 (navigator.maxTouchPoints && navigator.maxTouchPoints > 2);
                
                // 检查 HTTPS（移动端需要，PC端 localhost 可以）
                const needsHTTPS = isMobile && location.protocol !== 'https:' && 
                                   location.hostname !== 'localhost' && location.hostname !== '127.0.0.1';
                
                if (needsHTTPS) {
                    document.getElementById('status-text').innerText = "请在 HTTPS 环境下使用（移动端需要 HTTPS）";
                    return;
                }
                
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    // 尝试使用旧的 API
                    const getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
                    if (!getUserMedia) {
                        document.getElementById('status-text').innerText = "您的浏览器不支持摄像头功能";
                        return;
                    }
                }
                
                // PC端自动启动，移动端显示按钮（需要用户交互）
                if (isMobile) {
                    document.getElementById('start-camera-btn').style.display = 'block';
                    document.getElementById('status-text').innerText = "点击按钮启动摄像头";
                } else {
                    // PC端自动启动摄像头
                    startCamera();
                }
            } catch (error) {
                console.error('MediaPipe 初始化错误:', error);
                document.getElementById('loading').style.display = 'none';
                
                // 检测是否为iOS设备
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                             (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
                
                let errorMessage = "MediaPipe 初始化失败";
                
                if (error.message && error.message.includes('超时')) {
                    if (isIOS) {
                        errorMessage = "iOS 上模型加载较慢，请检查网络连接或刷新页面重试";
                    } else {
                        errorMessage = "模型加载超时，请检查网络连接或刷新页面重试";
                    }
                } else if (error.message && error.message.includes('Failed to fetch')) {
                    errorMessage = "网络错误：无法加载模型文件，请检查网络连接";
                } else {
                    errorMessage = "初始化失败: " + (error.message || error.toString());
                }
                
                document.getElementById('status-text').innerText = errorMessage;
                
                // 输出详细错误信息
                console.error('详细错误信息:', {
                    error: error,
                    message: error.message,
                    stack: error.stack,
                    isIOS: isIOS,
                    userAgent: navigator.userAgent
                });
            }
        }
        
        // 将 startCamera 暴露到全局作用域，以便 onclick 可以调用
        window.startCamera = async function startCamera() {
            const video = document.getElementById("input-video");
            const startBtn = document.getElementById('start-camera-btn');
            const statusText = document.getElementById('status-text');
            
            // 检测是否为iOS设备
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                         (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            
            // 输出调试信息
            console.log('开始启动摄像头...', {
                protocol: location.protocol,
                hostname: location.hostname,
                userAgent: navigator.userAgent,
                mediaDevicesSupported: !!navigator.mediaDevices,
                getUserMediaSupported: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
                isIOS: isIOS
            });
            
            // 如果已经在运行，先停止
            if (cameraStream) {
                console.log('停止之前的摄像头流');
                cameraStream.getTracks().forEach(track => {
                    track.stop();
                    console.log('已停止轨道:', track.kind, track.label);
                });
                cameraStream = null;
            }
            
            // 隐藏按钮（如果存在）
            if (startBtn) {
                startBtn.style.display = 'none';
            }
            
            if (statusText) {
                statusText.innerText = "正在请求摄像头权限...";
            }
            
            // 检查是否在HTTPS环境下（iOS严格要求）
            if (isIOS && location.protocol !== 'https:' && 
                location.hostname !== 'localhost' && 
                location.hostname !== '127.0.0.1' &&
                !location.hostname.includes('192.168.') &&
                !location.hostname.includes('10.0.')) {
                statusText.innerText = "iPhone需要HTTPS环境，请使用 https:// 访问";
                if (startBtn) startBtn.style.display = 'block';
                return;
            }
            
            // 检查浏览器支持
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                // iOS Safari 12.2+ 应该支持，但检查一下
                if (isIOS) {
                    statusText.innerText = "您的iOS版本可能不支持摄像头，请更新到最新版本";
                    if (startBtn) startBtn.style.display = 'block';
                    return;
                }
                
                // 尝试使用旧的 API（兼容性处理）
                const getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
                if (getUserMedia) {
                    getUserMedia.call(navigator, { video: true }, 
                        (stream) => {
                            cameraStream = stream;
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                                statusText.innerText = "系统就绪，请伸手";
                                if (handLandmarker) {
                    predictWebcam(handLandmarker, video);
                                }
                            });
                        },
                        (error) => {
                            handleCameraError(error);
                        }
                    );
                    return;
                } else {
                    statusText.innerText = "您的浏览器不支持摄像头功能";
                    if (startBtn) startBtn.style.display = 'block';
                    return;
                }
            }
            
            // iOS设备使用最简单的约束
            const constraintsList = isIOS ? [
                // iOS优先使用最简单的配置
                { video: { facingMode: 'user' } },
                { video: true }
            ] : [
                // 其他设备可以尝试更多配置
                {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                },
                {
                    video: {
                        facingMode: 'user'
                    }
                },
                {
                    video: true
                }
            ];
            
            let lastError = null;
            for (const constraints of constraintsList) {
                try {
                    console.log('尝试约束:', constraints);
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    cameraStream = stream;
                    
                    // 清除之前的srcObject
                    if (video.srcObject) {
                        video.srcObject = null;
                    }
                    
                    video.srcObject = stream;
                    
                    // iOS需要这些属性
                    video.setAttribute('playsinline', 'true');
                    video.setAttribute('webkit-playsinline', 'true');
                    video.setAttribute('x5-playsinline', 'true');
                    video.muted = true; // iOS需要静音才能自动播放
                    
                    // 等待视频元数据加载
                    const handleVideoReady = () => {
                        console.log('视频就绪', {
                            videoWidth: video.videoWidth,
                            videoHeight: video.videoHeight,
                            readyState: video.readyState,
                            handLandmarker: !!handLandmarker
                        });
                        
                        // 检查视频尺寸
                        if (video.videoWidth === 0 || video.videoHeight === 0) {
                            console.warn('视频尺寸为0，等待视频加载...');
                            setTimeout(handleVideoReady, 100);
                            return;
                        }
                        
                        // 检查 handLandmarker 是否已初始化
                        if (!handLandmarker) {
                            console.warn('handLandmarker 未初始化，等待初始化...');
                            
                            // 检测是否为iOS设备
                            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                                         (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
                            
                            // iOS 上等待更长时间（30秒），其他设备15秒
                            const maxWaitTime = isIOS ? 300 : 150; // 30秒或15秒
                            
                            let waitCount = 0;
                            const checkHandLandmarker = setInterval(() => {
                                waitCount++;
                                if (handLandmarker) {
                                    clearInterval(checkHandLandmarker);
                                    console.log('handLandmarker 已初始化，启动手势识别');
                                    startHandTracking();
                                } else if (waitCount > maxWaitTime) {
                                    clearInterval(checkHandLandmarker);
                                    console.error('handLandmarker 初始化超时', {
                                        waitTime: waitCount * 100 + 'ms',
                                        isIOS: isIOS
                                    });
                                    if (statusText) {
                                        statusText.innerText = "手势识别初始化超时，请检查网络连接或刷新页面重试";
                                    }
                                } else if (waitCount % 10 === 0) {
                                    // 每1秒输出一次等待状态
                                    console.log(`等待 handLandmarker 初始化... (${waitCount * 100}ms / ${maxWaitTime * 100}ms)`);
                                }
                            }, 100);
                            return;
                        }
                        
                        startHandTracking();
                    };
                    
                    // 启动手势识别
                    const startHandTracking = () => {
                        const isAndroid = /Android/.test(navigator.userAgent);
                        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                        
                        if (!handLandmarker) {
                            console.error('无法启动手势识别：handLandmarker 为 null', {
                                isAndroid,
                                isIOS,
                                userAgent: navigator.userAgent
                            });
                            return;
                        }
                        
                        if (!video || video.readyState < 2) {
                            console.warn('视频未就绪，readyState:', video?.readyState, {
                                isAndroid,
                                isIOS
                            });
                            return;
                        }
                        
                        console.log('启动手势识别', {
                            videoWidth: video.videoWidth,
                            videoHeight: video.videoHeight,
                            handLandmarkerReady: !!handLandmarker,
                            isAndroid,
                            isIOS,
                            userAgent: navigator.userAgent
                        });
                        
                        if (statusText) {
                            statusText.innerText = "系统就绪，请伸手";
                        }
                        
                        // 启动手势识别循环
                        predictWebcam(handLandmarker, video);
                    };
                    
                    // 清除之前的事件监听器
                    video.removeEventListener("loadeddata", handleVideoReady);
                    video.removeEventListener("loadedmetadata", handleVideoReady);
                    video.removeEventListener("canplay", handleVideoReady);
                    
                    // 尝试多个事件来确保视频就绪
                    video.addEventListener("loadeddata", handleVideoReady, { once: true });
                    video.addEventListener("loadedmetadata", handleVideoReady, { once: true });
                    video.addEventListener("canplay", handleVideoReady, { once: true });
                    
                    // iOS需要立即尝试播放
                    try {
                        await video.play();
                        console.log('视频播放成功');
                        // 播放成功后，如果视频已就绪，立即启动手势识别
                        if (video.readyState >= 2 && handLandmarker) {
                            console.log('视频已就绪且handLandmarker已初始化，立即启动手势识别');
                            setTimeout(() => {
                                if (handLandmarker && video.readyState >= 2) {
                                    predictWebcam(handLandmarker, video);
                                }
                            }, 100);
                        }
                    } catch (playError) {
                        console.warn('视频播放失败:', playError);
                        // iOS可能需要用户交互才能播放
                        if (isIOS) {

                            const playOnClick = async () => {
                                try {
                                    await video.play();
                                    console.log('点击后视频播放成功');
                                    // 播放成功后启动手势识别
                                    if (handLandmarker && video.readyState >= 2) {
                                        console.log('启动手势识别');
                                        predictWebcam(handLandmarker, video);
                                    } else {
                                        console.warn('handLandmarker 或视频未就绪', {
                                            handLandmarker: !!handLandmarker,
                                            readyState: video.readyState
                                        });
                                    }
                                    if (statusText) {
                                        statusText.innerText = "系统就绪，请伸手";
                                    }
                                } catch (e) {
                                    console.error('点击后播放仍然失败:', e);
                                }
                            };
                            document.addEventListener('click', playOnClick, { once: true });
                            document.addEventListener('touchstart', playOnClick, { once: true });
                        }
                    }
                    
                    return; // 成功启动，退出函数
                } catch (error) {
                    lastError = error;
                    // 输出详细的错误信息
                    console.error('尝试约束失败:', {
                        constraints: constraints,
                        error: error,
                        errorName: error?.name,
                        errorMessage: error?.message,
                        errorStack: error?.stack,
                        errorToString: error?.toString()
                    });
                    // 如果是权限错误，直接返回，不要继续尝试
                    if (error?.name === 'NotAllowedError' || error?.name === 'PermissionDeniedError') {
                        break;
                    }
                    continue; // 尝试下一个约束
                }
            }
            
            // 所有约束都失败
            handleCameraError(lastError);
        }
        
        function handleCameraError(error) {
            console.error('摄像头访问错误:', error);
            const statusText = document.getElementById('status-text');
            const startBtn = document.getElementById('start-camera-btn');
            
            // 检测是否为iOS设备
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || 
                         (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
            
            // 安全地获取错误信息
            const errorName = error?.name || 'UnknownError';
            const errorMessage = error?.message || '';
            const errorCode = error?.code;
            
            let userMessage = "无法访问摄像头";
            
            // 根据错误类型显示不同的提示
            if (errorName === 'NotAllowedError' || errorName === 'PermissionDeniedError' || errorCode === 1) {
                if (isIOS) {
                    userMessage = "请在iPhone设置 > Safari > 相机中允许访问摄像头权限";
                } else {
                    userMessage = "请允许访问摄像头权限（点击地址栏的锁图标或摄像头图标允许）";
                }
            } else if (errorName === 'NotFoundError' || errorName === 'DevicesNotFoundError' || errorCode === 0) {
                userMessage = "未找到摄像头设备，请检查摄像头是否已连接";
            } else if (errorName === 'NotReadableError' || errorName === 'TrackStartError' || errorCode === 2) {
                if (isIOS) {
                    userMessage = "摄像头被其他应用占用，请关闭相机或其他应用后重试";
                } else {
                    userMessage = "摄像头被其他应用占用，请关闭其他应用（如Zoom、Teams等）后重试";
                }
            } else if (errorName === 'OverconstrainedError' || errorName === 'ConstraintNotSatisfiedError' || errorCode === 3) {
                userMessage = "摄像头不支持所需设置，请尝试使用其他浏览器";
            } else if (errorName === 'NotSupportedError' || errorName === 'NotSupportedError') {
                if (isIOS) {
                    userMessage = "iPhone需要HTTPS环境，请使用 https:// 访问（或使用localhost）";
                } else {
                    userMessage = "当前环境不支持摄像头（需要 HTTPS 或 localhost）";
                }
            } else if (errorName === 'TypeError' && errorMessage && errorMessage.includes('getUserMedia')) {
                if (isIOS) {
                    userMessage = "iOS Safari需要HTTPS环境，请使用 https:// 访问";
                } else {
                    userMessage = "浏览器不支持getUserMedia API，请更新浏览器";
                }
            } else if (errorName === 'AbortError' || errorCode === 4) {
                userMessage = "摄像头访问被中止，请重试";
            } else if (errorName === 'SecurityError' || errorCode === 5) {
                userMessage = "安全错误：请确保使用 HTTPS 或 localhost 访问";
            } else {
                // 如果错误对象为空或信息不完整，提供通用提示
                if (!error || (!errorName && !errorMessage)) {
                    userMessage = "摄像头访问失败，可能的原因：\n1. 摄像头权限被拒绝\n2. 摄像头被其他应用占用\n3. 浏览器不支持\n请检查浏览器控制台获取详细信息";
                } else {
                    userMessage = "摄像头错误: " + (errorMessage || errorName || '未知错误');
                }
            }
            
            if (statusText) {
                statusText.innerText = userMessage;
            }
            if (startBtn) {
                startBtn.style.display = 'block';
            }
            
            // 在控制台输出详细错误信息以便调试
            const errorDetails = {
                error: error,
                errorName: errorName,
                errorMessage: errorMessage,
                errorCode: errorCode,
                errorStack: error?.stack,
                errorToString: error?.toString(),
                isIOS: isIOS,
                protocol: location.protocol,
                hostname: location.hostname,
                userAgent: navigator.userAgent,
                mediaDevicesSupported: !!navigator.mediaDevices,
                getUserMediaSupported: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)
            };
            
            console.error('详细错误信息:', errorDetails);
            console.error('完整错误对象:', JSON.stringify(errorDetails, null, 2));
            
            // 尝试获取更多信息
            if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                navigator.mediaDevices.enumerateDevices().then(devices => {
                    console.log('可用的媒体设备:', devices);
                }).catch(err => {
                    console.error('枚举设备失败:', err);
                });
            }
        }
 
        let lastVideoTime = -1;
        async function predictWebcam(handLandmarker, video) {
            // 检查参数有效性
            if (!handLandmarker) {
                console.error('predictWebcam: handLandmarker 为 null');
                return;
            }
            
            if (!video) {
                console.error('predictWebcam: video 为 null');
                return;
            }
            
            // 检查视频是否就绪
            if (video.readyState < 2) {
                console.warn('视频未就绪，readyState:', video.readyState);
                requestAnimationFrame(() => predictWebcam(handLandmarker, video));
                return;
            }
            
            // 检查视频尺寸
            if (video.videoWidth === 0 || video.videoHeight === 0) {
                console.warn('视频尺寸为0，等待...');
                requestAnimationFrame(() => predictWebcam(handLandmarker, video));
                return;
            }
            
            try {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                    
                    // 移动端降低检测频率以提高性能
                    const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                    const detectInterval = isMobileDevice ? 2 : 1; // 移动端每2帧检测一次
                    const shouldDetect = Math.floor(video.currentTime * 30) % detectInterval === 0;
                    
                    if (shouldDetect) {
                const result = handLandmarker.detectForVideo(video, performance.now());
                 
                const canvas = document.getElementById('skeleton-canvas');
                        if (!canvas) {
                            console.error('skeleton-canvas 元素不存在');
                            return;
                        }
                        
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
 
                if (result.landmarks && result.landmarks.length > 0) {
                    const landmarks = result.landmarks[0];
                    isHandPresent = true;
                    drawSkeleton(ctx, landmarks, canvas.width, canvas.height);
                    handleGesture(landmarks);
                } else {
                    isHandPresent = false;
                }
            }
                }
            } catch (error) {
                console.error('predictWebcam 错误:', error);
                // 输出详细错误信息以便调试
                console.error('错误详情:', {
                    error: error,
                    message: error.message,
                    stack: error.stack,
                    videoReady: video?.readyState,
                    handLandmarkerReady: !!handLandmarker
                });
                // 即使出错也继续循环，避免完全停止
            }
            
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }
         
        function drawSkeleton(ctx, landmarks, w, h) {
            ctx.lineWidth = 3; ctx.strokeStyle = '#00ff88'; ctx.fillStyle = '#ff0044';
            const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
            ctx.beginPath();
            for (let i = 0; i < connections.length; i++) {
                const start = landmarks[connections[i][0]], end = landmarks[connections[i][1]];
                ctx.moveTo(start.x * w, start.y * h); ctx.lineTo(end.x * w, end.y * h);
            }
            ctx.stroke();
            for(let i=0; i<landmarks.length; i++) {
                ctx.beginPath(); ctx.arc(landmarks[i].x * w, landmarks[i].y * h, 4, 0, 2 * Math.PI); ctx.fill();
            }
        }
 
        function handleGesture(landmarks) {
            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2;
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;
            handPos.x = handPos.x * 0.8 + palmX * 0.2;
            handPos.y = handPos.y * 0.8 + palmY * 0.2;
 
            let folded = 0;
            [8,12,16,20].forEach(i => { 
                const d = Math.sqrt(Math.pow(landmarks[i].x-landmarks[0].x,2) + Math.pow(landmarks[i].y-landmarks[0].y,2));
                if(d < 0.35) folded++; 
            });
            const dPinch = Math.sqrt(Math.pow(landmarks[4].x-landmarks[8].x,2) + Math.pow(landmarks[4].y-landmarks[8].y,2));
             
            const isPinch = dPinch < 0.1;
            const isFist = folded >= 4;
            const isOpen = !isFist && !isPinch;
 
            const status = document.getElementById('status-text');
 
            if (isPinch && currentState === STATE.SCATTER) {
                if (photoMeshes.length > 0) {
                    targetState = STATE.ZOOM;
                    currentState = STATE.ZOOM;
                    status.innerHTML = "状态: <span style='color:#ffd700'>抓取照片</span>";
                     
                    if (zoomTargetIndex === -1 && photoMeshes.length > 0) {
                        // 智能选择：计算所有照片的世界坐标，选离相机最近的
                        let minDist = Infinity;
                        let bestIdx = 0;
                        const camPos = camera.position;
                        const worldPos = new THREE.Vector3();
 
                        photoMeshes.forEach((mesh, idx) => {
                            mesh.getWorldPosition(worldPos);
                            const d = worldPos.distanceTo(camPos);
                            if (d < minDist) {
                                minDist = d;
                                bestIdx = idx;
                            }
                        });
                        zoomTargetIndex = bestIdx;
                    }
                } else {
                    status.innerHTML = "状态: <span style='color:#aaa'>请先上传照片</span>";
                }
            } else if (isFist) {
                currentState = STATE.TREE;
                zoomTargetIndex = -1;
                rotationVelocity.x = 0;
                rotationVelocity.y = 0;
                status.innerHTML = "状态: <span style='color:#00ff00'>聚合圣诞树</span>";
            } else if (isOpen) {
                if(currentState === STATE.ZOOM && !isPinch) {
                    currentState = STATE.SCATTER;
                    zoomTargetIndex = -1;
                } else if (currentState === STATE.TREE) {
                    currentState = STATE.SCATTER;
                    lastHandPos.x = handPos.x;
                    lastHandPos.y = handPos.y;
                }
                status.innerHTML = "状态: <span style='color:#00aaff'>星云散开</span>";
            }
        }

        // 自动加载本地 images 文件夹中的图片（使用 base64）
        function loadLocalImages() {

                console.warn('图片 base64 数据未找到，请先运行 convert-images.js');
                return;
            }
            
            const imageKeys = Object.keys(imagesBase64).sort();
            let loadedCount = 0;
            let errorCount = 0;
            
            console.log(`开始加载 ${imageKeys.length} 张图片...`);
            
            imageKeys.forEach((key, index) => {
                const img = new Image();
                
                img.onload = () => {
                    // 验证图片是否真的加载成功（有有效尺寸）
                    if (img.width === 0 || img.height === 0) {

                    }
                    
                    // 确保图片完全解码
                    if (img.complete && img.naturalWidth > 0 && img.naturalHeight > 0) {

                        try {
                            addPhotoMesh(img);

                            errorCount++;
                        }
                    } else {
                        console.error(`图片 ${key} 加载不完整: complete=${img.complete}, naturalSize=${img.naturalWidth}x${img.naturalHeight}`);
                        errorCount++;
                    }
                    
                    if (loadedCount + errorCount === imageKeys.length) {
                        console.log(`图片加载完成: 成功 ${loadedCount} 张, 失败 ${errorCount} 张`);
                    }
                };
                
                img.onerror = (e) => {
                    console.error(`✗ 图片 ${key} 加载失败:`, e);

                        console.log(`图片加载完成: 成功 ${loadedCount} 张, 失败 ${errorCount} 张`);
                    }

                // 验证 base64 数据是否存在且有效
                if (!imagesBase64[key] || imagesBase64[key].length < 100) {

                    errorCount++;
                    return;

                img.src = imagesBase64[key]; // 直接使用 base64 数据
            });
        }
        
        // 页面加载完成后自动加载图片
        window.addEventListener('load', loadLocalImages);
 
        function addPhotoMesh(img) {
            try {
                // 验证图片对象
                if (!img || img.width === 0 || img.height === 0) {
                    console.error('addPhotoMesh: 图片对象无效', img);
                    return;
                }
                
                const tex = new THREE.Texture(img);
                tex.needsUpdate = true;
                tex.colorSpace = THREE.SRGBColorSpace;
                
                // 计算尺寸
                let w = 4, h = 4;
                if(img.width > img.height) h = 4 * (img.height/img.width);
                else w = 4 * (img.width/img.height);

                const geo = new THREE.PlaneGeometry(w, h);
                const mat = new THREE.MeshBasicMaterial({ 
                    map: tex, 
                    side: THREE.DoubleSide, 
                    color: 0xffffff  // 改为白色，避免颜色叠加导致黑屏
                });
                const mesh = new THREE.Mesh(geo, mat);
                
                const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.2, h+0.2, 0.1), new THREE.MeshPhysicalMaterial({color:0xffd700, roughness:0.2, metalness:1}));
                frame.position.z = -0.06;
                mesh.add(frame);

                const h_pos = (Math.random() - 0.5) * CONFIG.treeHeight;
                const normH = (h_pos + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                const maxR = CONFIG.maxRadius * (1 - normH);
                
                const r = maxR * (0.3 + 0.6 * Math.sqrt(Math.random()));
                const theta = Math.random() * Math.PI * 2;
                
                const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));
                const scatterPos = randomSpherePoint(50);

                mesh.userData = { treePos, scatterPos, baseRot: new THREE.Euler(0, Math.random()*Math.PI, 0) };
                mesh.position.copy(treePos);
                photoMeshes.push(mesh);
                mainGroup.add(mesh);
                
                console.log(`  照片网格已添加到场景: 尺寸 ${w.toFixed(2)}x${h.toFixed(2)}`);
            } catch (error) {
                console.error('addPhotoMesh 错误:', error);
            }
        }
 
        // 初始化 vConsole（移动端调试工具）
        const vConsole = new VConsole({
            theme: 'dark', // 使用深色主题
            defaultPlugins: ['system', 'network', 'element', 'storage'],
            maxLogNumber: 1000, // 最大日志数量
            onReady: function() {
                console.log('vConsole 已启动，可以在移动端查看调试信息');
            }
        });
 
        initThree();
        animate();
        setupMediaPipe();
    </script>
</body>
</html>
